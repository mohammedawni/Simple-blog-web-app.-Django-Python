{% extends 'base.html' %}
{% block body %}
<div class="jumbotron banner">
  <a class="btn btn-primary btn-lg" href="{% url "blog:create_post" %}" role="button">Create post</a>
</div>
        {% for post in all_posts %}
         <div class="col-md-4">
           <div class="card">
             {% if post.img %}
             <img class="card-img-top" src="{{post.img.url}}" alt="Card image cap">
            {% endif %}
             <div class="card-body">
               <h5 class="card-title">{{ post.title }}</h5>
               <p class="card-text">{{ post.content|safe|truncatewords:10 }}</p>
               <a href="{% url 'blog:post' post.id %}" class="btn btn-primary">Read</a>
               <a href="{% url 'blog:delete_post' post.id %}" class="btn btn-primary">Delete</a>
             </div>
           </div>
         </div>
         {% endfor %}


         </div>
       </div>
{% endblock body %}
